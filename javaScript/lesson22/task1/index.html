<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        text-transform: uppercase;
      }

      .rect {
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        margin: auto;
        justify-content: center;
        align-items: center;
      }

      .rect_div {
        width: 300px;
        height: 300px;
        background-color: coral;
        margin-top: 16px;
      }

      .rect_p {
        display: flex;
        width: 200px;
        height: 200px;
        background-color: aqua;
      }

      .rect_span {
        display: flex;
        width: 100px;
        height: 100px;
        background-color: wheat;
      }

      .events-list {
        display: flex;
        flex: 1;
        height: 100px;
        border: 3px solid #ccc;
        margin: 16px;
        flex-direction: row;
        overflow-x: auto;
        padding: 8px;
        justify-content: start;
      }

      .btn {
        height: 32px;
        min-width: 64px;
        border: 3px solid #ccc;
        outline: none;
        cursor: pointer;
        border-radius: 8px;
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <div class="rect rect_div">
      div
      <p class="rect rect_p">
        p
        <span class="rect rect_span">span</span>
      </p>
    </div>
    <div class="rect events-list">
      <!-- this spans are generated with clicks -->
      <span style="color: grey; margin-left: 8px;">div</span>
      <span style="color: grey; margin-left: 8px;">p</span>
      <span style="color: green; margin-left: 8px;">p</span>
      <span style="color: green; margin-left: 8px;">div</span>
    </div>
    <button class="btn clear-btn">Clear</button>
    <button class="btn remove-handlers-btn">Remove handleds</button>
    <button class="btn attach-handlers-btn">Attach handleds</button>
    <script src="index.js"></script>
  </body>
</html>
