<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      table {
        width: 500px;
        margin: 16px;
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        /* border-spacing: 10px; */
      }
      td,
      th {
        text-align: right;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Shopping list
      </caption>
      <thead>
        <tr>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Milk</td>
          <td>3</td>
          <td>$2</td>
          <td>$6</td>
        </tr>
        <tr>
          <td>Bread</td>
          <td>4</td>
          <td>$1</td>
          <td>$4</td>
        </tr>
        <tr>
          <td>Meat</td>
          <td>5</td>
          <td>$10</td>
          <td>$50</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>$60</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
