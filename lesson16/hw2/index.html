<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      .form-control {
        margin: 32px;
      }
      input {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <form class="form-control">
      <div>
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class=""><input type="checkbox" name="agree" /></div>
      <div><input type="checkbox" name="like" checked readonly /></div>
      <div>
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div>
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div>
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input type="email" placeholder="example@domain.com" />
      </div>
      <div>
        <input type="file" name="avatar" />
      </div>
      <div>
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div>
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div>
        <textarea
          name="story"
          maxlength="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input type="password" value="secret" />
      </div>
      <div class="languages">
        <input type="radio" name="gender" /> HTML
        <input type="radio" name="gender" checked="checked" /> CSS
        <input type="radio" name="gender" /> JavaScript
      </div>
      <div>
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div>
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery">jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
          required
        />
      </div>
      <div>
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div><button type="submit">Save</button></div>
    </form>
  </body>
</html>
