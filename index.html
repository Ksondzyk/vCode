<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Selectors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: green;
      }
      li {
        font-size: 24px;
      }
      .page-header {
        background-color: orange;
      }
      #best {
        border: 2px solid red;
      }
      p {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1 class="page-header">Basic Selectors</h1>

    <article>
      <h2 class="page-header">Базовыми селекторами являются:</h2>
      <ul>
        <li>Селектор элемента</li>
        <li id="best">Селектор класса</li>
        <li>Селектор id</li>
        <li>Универсальный селектор *</li>
      </ul>
    </article>

    <article>
      <h2 class="page-header">Селекторы</h2>
      <p>
        Используются для того, чтобы удобно выбирать нужные элементы страницы и
        задавать им определенные стили
      </p>
    </article>
  </body>
</html>
